<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div style="display: flex; flex-direction: row; justify-content: space-around;">
        
        <form action="/dojos/create" method="POST">
            <div style="display: flex; flex-direction: column; border-radius: 10px;" class="m-3 bg-dark text-white p-3">
                <h1>New Dojo</h1>
                <label class="mt-3 mx-2" for="dojoN" id="dojoN">Name:</label>
                        <input name="create" type="text" placeholder="Write the dojo's">
            <button class="btn btn-danger mx-5 mt-4" type="submit">Create</button>
            </div>
        </form>
        
        <div class="m-3 bg-dark text-white p-4" style="border-radius: 10px;">
            <h1>All Dojos</h1>
            <table style="border: 2px solid grey;" class="table table-striped table-dark">
                {%for dojo in dojos_info: %}
                <tr>
                    <td>
                        <a href="/dojos/{{dojo.dojoID}}">{{dojo.name}}</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <a href="/ninjas" class="btn btn-warning">Add Ninja</a>
    </div>
</body>
</html>

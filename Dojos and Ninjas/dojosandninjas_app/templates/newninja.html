<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="m-3 bg-dark text-white" style="display: flex; flex-direction: column; border-radius: 10px;">
        <h1 class="mx-2">New Ninja</h1>

        <form action="/create/ninja" method="POST">
            

            <label class="mt-1 mx-2" for="dojo" id="dojo" name="dojo">Dojo:</label>
            <select name="dojo_id" >
                {% for d in dojos_info %}
                <option value="{{d.dojoID}}">{{d.name}}</option>
                {% endfor %}
            </select>
            
            

            <div>
                <label class="mt-3 mx-2" for="firstN" id="firstN" >First Name:</label>
                <input type="text" name="first_name" placeholder="Write your first name">
            </div>

            <div>
                <label class="mt-3 mx-2" for="lastN" id="lastN">Last Name:</label>
                <input type="text" name="last_name" placeholder="Write your last name">
            </div>
            
            <div>
                <label class="mt-3 mx-2" for="age" id="age">Age:</label>
                <input type="text" name="age" placeholder="Write your age">
            </div>
            
            <button class="btn btn-danger mx-5 mt-4" type="submit">Create</button>
        </form>

        <a class="btn btn-primary mt-5 "  href="/dojos">Home</a>
    </div>
</body>
</html>
